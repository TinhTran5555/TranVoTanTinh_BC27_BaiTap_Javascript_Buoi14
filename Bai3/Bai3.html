<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đếm số chẵn lẽ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <!-- bs5-card-head-foot -->
                <div class="card">
                    <div class="card-header">Đếm số chẵn lẽ</div>
                    <div class="card-body">
                        <!-- bs5-form-group -->
                        <div class="mb-3">
                            <label for="soThuNhat" class="form-label">
                                Nhập số thứ nhất
                            </label>
                            <input type="text" id="soThuNhat" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="soThuHai" class="form-label">
                                Nhập số Thứ hai
                            </label>
                            <input type="text" id="soThuHai" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="soThuBa" class="form-label">
                                NHập số thứ ba
                            </label>
                            <input type="text" id="soThuBa" class="form-control" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" onclick="demChanLe()">
                                ĐẾM NÀO!
                            </button>
                        </div>

                        <div id="ketQua" style="display: none; text-align: center;">
                            <span>Số chẵn là: </span>
                            <span id="soChan"></span>
                            <br/>
                            <span>Số lẽ là: </span>
                            <span id="soLe"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="./bai3.js"></script>
</body>

</html>
