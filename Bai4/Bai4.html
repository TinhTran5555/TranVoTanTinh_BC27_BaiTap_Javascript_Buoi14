<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xác đinh loại hình của tam giác</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <!-- bs5-card-head-foot -->
                <div class="card">
                    <div class="card-header">Xác định loại tam giác</div>
                    <div class="card-body">
                        <!-- bs5-form-group -->
                        <div class="mb-3">
                            <label for="canhThuNhat" class="form-label">
                                Nhập chiều dài cạnh thứ nhất (m)
                            </label>
                            <input type="text" id="canhThuNhat" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="canhThuHai" class="form-label">
                                Nhập chiều dài cạnh thứ hai (m)
                            </label>
                            <input type="text" id="canhThuHai" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="canhThuBa" class="form-label">
                                Nhập chiều dài cạnh huyền (m)
                            </label>
                            <input type="text" id="canhThuBa" class="form-control" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" onclick="timLoaiHinh()">
                                TÌM LOẠI HÌNH NÀO!
                            </button>
                        </div>

                        <div id="ketQua" style="display: none; text-align: center;">                            
                        <br/>
                            <p id="loaiHinh"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
     integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
     crossorigin="anonymous"></script>
 <script src="./Bai4.js"></script>
</body>
</html>
